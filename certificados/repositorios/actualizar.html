{% extends "base.html" %} 

{% block titulo %} Actualización de certificados {% endblock %} 

{% block body %}

<h1>Actualización de certificados</h1>

<form action="valida" method="get"> 
  {% csrf_token %}

  <div class="form-group py-2">
    Ingrese ID de certificado
    <input type="text" id="txtValidador" name="txtValidador" class="form-control"
      placeholder="Ingrese ID por ejemplo: 000SMAf23Mj6" maxlength="30" required>
  </div>

  <div class="form-group py-5">
    <button type="submit" class="btn btn-success btn-block">Buscar</button>

    <button type="button" class="btn btn-danger btn-block" onclick="document.location.href='inicio'">Cancelar</button>
  </div>
</form>

<form action="actualiza" method="post"> 
  {% csrf_token %}

  <table>
    <tr>
      <td>Id certificado</td>
      <td><input type="text" name="id_certificado" readonly="yes" value="{{cert.id_certificado}}" /></td>
    </tr>
    
    <tr>
      <td>Nombre</td>
      <td><input type="text" name="nombre" value="{{cert.nombre}}" /></td>
    </tr>

    <tr>
      <td>Fecha de obtención</td>
      <td><input type="date" name="fecha" value="{{cert.fecha}}" /></td>
    </tr>

    <tr>
      <td>Curso</td>
      <td><input type="text" name="curso" value="{{cert.curso}}" /></td>
    </tr>

    <tr>
      <td>Versión</td>
      <td><input type="text" name="version" value="{{cert.version}}" /></td>
    </tr>

    <tr>
      <td>Id verificación</td>
      <td><input type="text" name="id_verificacion" value="{{cert.id_verificacion}}" /></td>
    </tr>
  </table>

  <div class="form-group py-5">
    <button type="submit" class="btn btn-success btn-block">Buscar</button>

    <button type="button" class="btn btn-danger btn-block" onclick="document.location.href='inicio'">Cancelar</button>
  </div>
</form>

{% endblock %}
