{% extends "base.html" %}

{% block titulo %} Esta es la p√°gina de inicio {% endblock %}

{% block body %}

<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <h2>Eliminar Certificado</h2>

    <div class="card">
      <div class="card-body">
        <form action="elimina" method="get"> 
          
          {% csrf_token %}

          <div class="form-group py-2">
            Ingrese ID de certificado a eliminar
            <input type="text" id="txtValidador" name="txtValidador" class="form-control"
              placeholder="Ingrese validador por ej: 000SMAf23Mj6" maxlength="30" required>
          </div>

          <div class="form-group py-5">
            <button type="submit" class="btn btn-success btn-block">Eliminar</button>

            <button type="button" class="btn btn-danger btn-block"
              onclick="document.location.href='inicio'">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div>
    <h3>{{ message }}</h3>
  </div>
</div>

{% endblock %}
